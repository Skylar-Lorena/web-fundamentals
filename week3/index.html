<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Nucamp: A Better Way To Camp</title>
</head>
<body>

    <!-- feature section -->
    <section class="row row-content align-items-center">
        <div class="col-sm-4 col-md-3">
            <h2>Featured Campsites</h2>
        </div>
        <div class="col">
            <div class="d-flex">
                <div class="align-self-center">
                    <h3>React Lake Campground</h3>
                    <p class="d-none d-sm-block">Nestled in the foothills of the Chrome Mountains, this campground on the
                        shores of the pristine React Lake is a favorite for fly fishers.</p>
                </div>
                <img class="ms-3 img-thumbnail" src="img/react-lake-thumb.jpg" alt="React Lake" />
            </div>
        </div>
    </section>

    <!-- New Section for Reservation Form -->
    <section class="row row-content">
        <div class="col-sm-9 mx-auto">
            <!-- Bootstrap Card for Reservation Form -->
            <div class="card">
                <!-- Card Header -->
                <h3 class="card-header bg-info text-white">Reserve a Campsite</h3>
    
                <!-- Card Body -->
                <div class="card-body">
                    <!-- Form with Three Rows -->
                    <form>
                        <!-- Row 1: Number of Campers -->
                        <div class="row mb-3">
                            <label for="numCampers" class="col-sm-6 col-form-label">Number of Campers</label>
                            <div class="col">
                                <select name="numCampers" id="numCampers" class="form-control">
                                    <option>Select...</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                </select>
                            </div>
                        </div>
    
                        <!-- Row 2: Date -->
                        <div class="row mb-3">
                            <label for="date" class="col-sm-6 col-form-label">Date</label>
                            <div class="col">
                                <input type="date" id="date" name="date" placeholder="mm/dd/yyyy" class="form-control">
                            </div>
                        </div>
    
                        <!-- Row 3: Search Button -->
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-primary">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    
</body>
</html>
